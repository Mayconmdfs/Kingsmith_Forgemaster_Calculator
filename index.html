<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Produção</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
</head>
<body onload="generateProficiencyInputs()">

    <div class="wrapper">
        <div class="container">
            <h1>Production Calculator</h1>
            <div class="form-result">
                <form id="gameStatsForm">
                    <label for="num_trials">Blacksmith ammount</label>
                    <input type="number" id="num_trials" name="num_trials" value="8" required onchange="generateProficiencyInputs()">

                    <div id="proficiencyInputs" class="proficiency-inputs"></div>

                    <label for="difficulty">Item Difficulty</label>
                    <input type="number" id="difficulty" name="difficulty" value="250" required>

                    <button type="button" onclick="calculateStats()">Calcular</button>
                </form>

                <div class="result" id="result"></div>
            </div>
            <div>
                <h1>Liked  Use my code: 2D6G1AWD</h1>
            </div>
        </div>

        <footer>
            &copy; 2024 Game Calculator - Developed for offline use
            <br>
            <a href="https://mayconmdfs.github.io/Kingsmith_Forgemaster_Calculator/" download>Download for offline use</a>
        </footer>
    </div>

    <script src="statsCalculator.js"></script>
    <script>
        function generateProficiencyInputs() {
            const numTrials = document.getElementById('num_trials').value;
            const proficiencyInputsDiv = document.querySelector('.proficiency-inputs');
            proficiencyInputsDiv.innerHTML = ''; // Clear existing inputs

            const title = document.createElement('h3');
            title.textContent = 'Blacksmith Proficiency';
            proficiencyInputsDiv.appendChild(title);

            for (let i = 0; i < numTrials; i++) {
                const inputGroup = document.createElement('div');
                inputGroup.className = 'input-group';

                const label = document.createElement('label');
                label.setAttribute('for', `blacksmith_level_${i}`);
                label.textContent = `Nº ${i + 1}`;

                const input = document.createElement('input');
                input.type = 'number';
                input.id = `blacksmith_level_${i}`;
                input.name = `blacksmith_level_${i}`;
                input.value = '15';
                input.step = '5';
                input.required = true;

                inputGroup.appendChild(label);
                inputGroup.appendChild(input);
                proficiencyInputsDiv.appendChild(inputGroup);
            }
        }
    </script>
</body>
</html>
